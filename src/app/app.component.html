
<div class="d-flex justify-content-center mt-5">
  <form>
    <div class="container">
      <div class="title text-center mb-4">
        <h1 class="text-primary">Formul√°rio de CEP</h1>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="name" class="text-secondary">Nome</label>
          <input type="text" id="name" name="name" class="form-control" [(ngModel)]="name"> 
        </div>
        <div class="col-md-6 mb-3">
          <label for="cpf" class="text-secondary">CPF</label>
          <input id="cpf" type="text" name="cpf" class="form-control" [(ngModel)]="cpf">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="email" class="text-secondary">Email</label>
          <input id="email" type="email" name="email" class="form-control" [(ngModel)]="email">
        </div>
        <div class="col-md-6 mb-3">
          <label for="telefone" class="text-secondary">Telefone</label>
          <input id="telefone" type="text" name="telefone" class="form-control" [(ngModel)]="telefone">
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="datanascimento" class="text-secondary">Data de Nascimento</label>
          <input id="datanascimento" type="date" name="datanascimento" class="form-control" [(ngModel)]="datanascimento">
        </div>
        <div class="col-md-6 mb-3">
          <label for="cep" class="text-secondary">CEP</label>
          <div class="input-group">
            <input type="text" id="cep" name="cep" class="form-control" [(ngModel)]="cep">
            <div class="input-group-append">
              <button (click)="getEndereco(cep)" class="btn btn-outline-primary" type="button">Buscar</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <p class="text-secondary">{{ rua }}</p>
        </div>
        <div class="col-md-6 mb-3">
          <p class="text-secondary">{{ bairro }}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <p class="text-secondary">{{ cidade }}</p>
        </div>
        <div class="col-md-6 mb-3">
          <p class="text-secondary">{{ uf }}</p>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12 text-center">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </div>
    </div>
  </form>
</div>
